services:
  postgres:
    image: postgres:16
    container_name: car-telemetry-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: telemetry
      POSTGRES_PASSWORD: telemetry_pw
      POSTGRES_DB: telemetry_db
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U telemetry -d telemetry_db" ]
      interval: 5s
      timeout: 3s
      retries: 10

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: car-telemetry-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: master@local.com
      PGADMIN_DEFAULT_PASSWORD: 123
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: car-telemetry-api
    restart: unless-stopped
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: car-telemetry-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_started

  nginx:
    image: nginx:alpine
    container_name: car-telemetry-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
      - api

volumes:

  pg_data:
